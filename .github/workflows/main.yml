name: Build JPG Barcode Renamer EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install opencv-python pandas pillow qrcode pytesseract pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller ^
          --onefile ^
          --windowed ^
          --name=JPG_Barcode_Renamer ^
          --add-data="desktop_app.py;." ^
          --add-data="barcode_processor.py;." ^
          --hidden-import=tkinter ^
          --collect-submodules=cv2 ^
          --collect-submodules=pytesseract ^
          desktop_app.py
      shell: cmd

    - name: Upload .exe as artifact
      uses: actions/upload-artifact@v4
      with:
        name: JPG-Barcode-Renamer-exe
        path: dist/JPG_Barcode_Renamer.exe
