name: build-exe
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install opencv-python pillow numpy pandas qrcode pyinstaller pyzbar

      - name: Build EXE
        run: pyinstaller --onefile --windowed --name JPG_Barcode_Renamer desktop_app.py

      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: JPG_Barcode_Renamer
          path: dist/JPG_Barcode_Renamer.exe
