name: Build JPG Barcode Renamer EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install opencv-python pandas pillow qrcode pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name=JPG_Barcode_Renamer --add-data="desktop_app.py;." --add-data="barcode_processor.py;." --hidden-import=tkinter --hidden-import=cv2 --hidden-import=PIL --hidden-import=pandas --hidden-import=numpy --hidden-import=qrcode desktop_app.py
      shell: cmd

    - name: Upload .exe as artifact
      uses: actions/upload-artifact@v4
      with:
        name: JPG-Barcode-Renamer-exe
        path: dist/JPG_Barcode_Renamer.exe
